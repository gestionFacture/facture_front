<div class="container py-4">
  <h1 class="mb-4 text-center">Gestion de la Sécurité</h1>

  <div class="mb-4 text-center">
    <button class="btn btn-primary me-2" routerLink="/createUser">Ajouter un compte</button>
    <button class="btn btn-secondary me-2" onclick="showSection('assign-role-section')">Affecter un rôle</button>
    <button class="btn btn-danger me-2" onclick="showSection('remove-role-section')">Retirer un rôle</button>
  </div>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">username</th>
      <th scope="col">email</th>
      <th scope="col">numeroTelephone</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of listUsers">
      <td>{{u.username}}</td>
      <td>{{u.email}}</td>
      <td>{{u.numeroTelephone}}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2 " >
          <i class="bi bi-pencil "></i>
        </button>
        <button class="btn btn-danger btn-sm" >
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
